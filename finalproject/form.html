<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <title>Log Workout - FitPulse</title>
  <meta name="description" content="Log your workouts to track progress on FitPulse." />
  <meta name="author" content="Ty Pendleton" />

  <!-- Open Graph -->
  <meta property="og:title" content="Log Workout â€” FitPulse" />
  <meta property="og:description" content="Log your workouts to track progress on FitPulse." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://Tpendleton10.github.io/wdd231/finalproject/form.html" />
  <meta property="og:image" content="https://Tpendleton10.github.io/wdd231/finalproject/images/fitpulse-og-image.png" />

  <!-- Favicon -->
  <link rel="icon" href="images/gym.png" type="image/x-icon" />

  <!-- CSS -->
  <link rel="stylesheet" href="styles/base.css" />
</head>

<body>
  <header>
    <div class="nav-brand">FitPulse</div>
    <nav aria-label="Primary navigation">
      <button id="hamburger" aria-expanded="false" aria-controls="primary-navigation" aria-label="Menu">
        &#9776;
      </button>
      <ul id="primary-navigation" class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="workouts.html">Workouts</a></li>
        <li><a href="progress.html">Progress</a></li>
        <li><a href="form.html" aria-current="page">Log Workout</a></li>
        <li><a href="attributions.html">Attributions</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Log Your Workout</h1>
    
    <form id="workout-log-form" class="form" action="form-action.html" method="GET" novalidate>
      <label for="date">Date of Workout:</label>
      <input type="date" id="date" name="date" required />

      <label for="workout-name">Workout Name:</label>
      <input type="text" id="workout-name" name="workout-name" required />

      <label for="duration">Duration (minutes):</label>
      <input type="number" id="duration" name="duration" min="1" required />

      <label for="notes">Notes:</label>
      <textarea id="notes" name="notes" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Ty Pendleton</p>
    <p>
      <a href="attributions.html">Attributions</a> | 
      <a href="https://youtu.be/44MUEt326Sw" target="_blank" rel="noopener">Project Demo Video</a>
    </p>
  </footer>

  <script>
    // If form accessed from workout details modal, prefill workout name
    const urlParams = new URLSearchParams(window.location.search);
    const workoutId = urlParams.get('workoutId');

    if (workoutId) {
      fetch('./data/workouts.json')
        .then(response => response.json())
        .then(data => {
          const workout = data.find(w => w.id === parseInt(workoutId));
          if (workout) {
            document.getElementById('workout-name').value = workout.name;
          }
        });
    }

    // Set today's date as default
    document.getElementById('date').valueAsDate = new Date();

    // Hamburger menu functionality
    const hamburger = document.getElementById('hamburger');
    const navList = document.querySelector('.nav-list');
    hamburger?.addEventListener('click', () => {
      navList.classList.toggle('active');
      const expanded = hamburger.getAttribute('aria-expanded') === 'true';
      hamburger.setAttribute('aria-expanded', String(!expanded));
    });
  </script>
</body>
</html>
