<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <title>Workouts — FitPulse</title>
  <meta name="description" content="Browse and filter detailed workout plans on FitPulse." />
  <meta name="author" content="Ty Pendleton" />

  <!-- Open Graph -->
  <meta property="og:title" content="Workouts — FitPulse" />
  <meta property="og:description" content="Browse and filter detailed workout plans on FitPulse." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://Tpendleton10.github.io/wdd231/finalproject/workouts.html" />
  <meta property="og:image" content="https://Tpendleton10.github.io/wdd231/finalproject/images/fitpulse-og-image.png" />

  <!-- Favicon -->
  <link rel="icon" href="images/gym.png" type="image/x-icon" />

  <!-- CSS -->
  <link rel="stylesheet" href="styles/base.css" />
</head>

<body>
  <header>
    <div class="nav-brand">FitPulse</div>
    <nav aria-label="Primary navigation">
      <button id="hamburger" aria-expanded="false" aria-controls="primary-navigation" aria-label="Menu">
        &#9776;
      </button>
      <ul id="primary-navigation" class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="workouts.html" aria-current="page">Workouts</a></li>
        <li><a href="progress.html">Progress</a></li>
        <li><a href="form.html">Log Workout</a></li>
        <li><a href="attributions.html">Attributions</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Workouts</h1>
    
    <section aria-label="Workout filter">
      <h2>Filter Workouts</h2>
      <form id="filter-form" class="filter-form">
        <label for="type-filter">Type:</label>
        <select id="type-filter" name="type-filter">
          <option value="all">All</option>
          <option value="cardio">Cardio</option>
          <option value="strength">Strength</option>
          <option value="flexibility">Flexibility</option>
        </select>
        <button type="submit">Apply Filter</button>
      </form>
    </section>

    <section id="workouts-list" class="grid" aria-label="Filtered workouts">
      <!-- Dynamically generated workout cards filtered by type -->
    </section>

    <!-- Modal for workout details -->
    <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc" hidden>
      <div class="modal-content">
        <button id="modal-close" class="modal-close" aria-label="Close modal">&times;</button>
        <h3 id="modal-title">Workout Details</h3>
        <div id="modal-desc"></div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Ty Pendleton</p>
    <p>
      <a href="attributions.html">Attributions</a> | 
      <a href="https://youtu.be/44MUEt326Sw" target="_blank" rel="noopener">Project Demo Video</a>
    </p>
  </footer>

  <script type="module" src="scripts/main.js"></script>
</body>
</html>
