<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <title>Workout Log Submitted - FitPulse</title>
  <meta name="description" content="Your workout log submission confirmation." />
  <meta name="author" content="Ty Pendleton" />

  <!-- Open Graph -->
  <meta property="og:title" content="Workout Submitted — FitPulse" />
  <meta property="og:description" content="Your workout log submission confirmation." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://Tpendleton10.github.io/wdd231/finalproject/form-action.html" />
  <meta property="og:image" content="https://Tpendleton10.github.io/wdd231/finalproject/images/fitpulse-og-image.png" />

  <!-- Favicon -->
  <link rel="icon" href="images/gym.png" type="image/x-icon" />

  <!-- CSS -->
  <link rel="stylesheet" href="styles/base.css" />
</head>

<body>
  <header>
    <div class="nav-brand">FitPulse</div>
    <nav aria-label="Primary navigation">
      <button id="hamburger" aria-expanded="false" aria-controls="primary-navigation" aria-label="Menu">
        &#9776;
      </button>
      <ul id="primary-navigation" class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="workouts.html">Workouts</a></li>
        <li><a href="progress.html">Progress</a></li>
        <li><a href="form.html">Log Workout</a></li>
        <li><a href="attributions.html">Attributions</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Workout Log Submitted</h1>
    
    <section id="submitted-data">
      <!-- Submitted form data will be shown here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Ty Pendleton</p>
    <p>
      <a href="attributions.html">Attributions</a> | 
      <a href="https://youtu.be/44MUEt326Sw" target="_blank" rel="noopener">Project Demo Video</a>
    </p>
  </footer>

  <script>
    function displaySubmittedData() {
      const params = new URLSearchParams(window.location.search);
      const date = params.get('date') || 'N/A';
      const workoutName = params.get('workout-name') || 'N/A';
      const duration = params.get('duration') || 'N/A';
      const notes = params.get('notes') || 'No notes added';

      // Save to localStorage for progress tracking
      let loggedWorkouts = JSON.parse(localStorage.getItem('loggedWorkouts')) || [];
      loggedWorkouts.push({ 
        date, 
        name: workoutName, 
        duration: parseInt(duration), 
        notes,
        timestamp: new Date().toISOString()
      });
      localStorage.setItem('loggedWorkouts', JSON.stringify(loggedWorkouts));

      const section = document.getElementById('submitted-data');
      section.innerHTML = `
        <div class="success">
          <h3>✅ Workout Successfully Logged!</h3>
          <p><strong>Date:</strong> ${new Date(date).toLocaleDateString()}</p>
          <p><strong>Workout Name:</strong> ${workoutName}</p>
          <p><strong>Duration:</strong> ${duration} minutes</p>
          <p><strong>Notes:</strong> ${notes}</p>
          <div class="action-links">
            <p><a href="progress.html" class="btn">View Your Progress</a></p>
            <p><a href="form.html" class="btn">Log Another Workout</a></p>
            <p><a href="index.html">Return to Home</a></p>
          </div>
        </div>
      `;
    }

    // Hamburger menu functionality
    const hamburger = document.getElementById('hamburger');
    const navList = document.querySelector('.nav-list');
    hamburger?.addEventListener('click', () => {
      navList.classList.toggle('active');
      const expanded = hamburger.getAttribute('aria-expanded') === 'true';
      hamburger.setAttribute('aria-expanded', String(!expanded));
    });

    window.addEventListener('DOMContentLoaded', displaySubmittedData);
  </script>
</body>
</html>
